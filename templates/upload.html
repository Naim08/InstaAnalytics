                var l = $( '.ladda-button-demo' ).ladda();

                l.click(function(){
                    // Start loading
                    l.ladda( 'start' );

                    // Timeout example
                    // Do something in backend and then stop ladda
                    setTimeout(function(){
                        l.ladda('stop');
                    },4000)


                });
       });
        (function() {
            document.getElementsByClassName("control__button--play")[3].click();
			var decoLetter = new Letters(document.querySelector('.deco'), {	
				size: 1000,
				weight: 5,
				color: '#212028',
				//color: '#63646B',
				duration: 2,
				fade:0,
				easing: d3_ease.easeExpOut.ease
			});
			decoLetter.hideInstantly();
			setTimeout(function() {
				decoLetter.show();
			}, 200);
		})();
